<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>サンプルPDFめくり本</title>
  <!-- StPageFlip の CSS -->
  <link rel="stylesheet" href="https://unpkg.com/stpageflip/dist/style.css">
</head>
<body>
  <p>サンプルPDFです。</p>

  <!-- ページめくりを表示する場所 -->
  <div id="book" style="width: 600px; height: 400px;"></div>

  <!-- StPageFlip の JS -->
  <script src="https://unpkg.com/stpageflip/dist/stpageflip.js"></script>
  <script>
    // StPageFlip の初期化
    const pageFlip = new St.PageFlip(
      document.getElementById("book"),
      {
        width: 600,
        height: 400,
        showCover: true
      }
    );

    // PDF の読み込み
    pageFlip.loadFromPDF("sample.pdf"); // PDF の名前を正確に
  </script>
</body>
</html>
