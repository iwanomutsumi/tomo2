<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>StPageFlip PDF</title>

  <script src="https://unpkg.com/page-flip/dist/js/page-flip.browser.js"></script>

  <style>
    #book {
      width: 600px;
      height: 800px;
      margin: 50px auto;
    }
  </style>
</head>
<body>

<div id="book"></div>

<script>
const pageFlip = new St.PageFlip(
  document.getElementById("book"),
  {
    width: 600,
    height: 800,
  }
);

pageFlip.loadFromPDF("PDF.pdf");
</script>

</body>
</html>
