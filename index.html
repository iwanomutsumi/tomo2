<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>サンプルPDFめくり本</title>
  <!-- StPageFlip の CSS -->
  <link rel="stylesheet" href="https://unpkg.com/stpageflip/dist/style.css">
</head>
<body>
  <p>サンプルPDFです。</p>

  <!-- ページめくりを表示する場所 -->
  <div id="book" style="width: 600px; height: 400px;"></div>

  <!-- StPageFlip の JS -->
  <script src="https://unpkg.com/stpageflip/dist/stpageflip.js"></script>
  <script>
   import {PageFlip} from 'page-flip';

const pageFlip = new PageFlip(document.getElementById('book'),
    {
        width: 400,
        height: 600,
        size: "fixed" // or "stretch"
        //...
    }
);

pageFlip.loadFromHTML(document.querySelectorAll('sample.pdf'));
  </script>
</body>
</html>
